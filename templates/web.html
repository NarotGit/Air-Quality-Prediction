<head>
    <title>Air Quality Index Prediction</title>
    <meta charset="UTF-8">

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
.center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Alatsi';
      background-color: rgb(230, 239, 250);
	}




</style>
        
</head>
<body class="center">

<h2><b>HYDERABAD</b></b></h2>
        <h2>Air Quality Index Prediction</h2>
	<br>
        <!--Main input for receiving query to our ML-->
        <form action="{{ url_for('y_predict')}}"method="post">

        <div class="form-group">
        <input class="form-control" type="number" name="PM2.5" step="any" placeholder="PM2.5" required="required"/>
         </div>

        <div class="form-group">
        <input class="form-control" type="number" name="PM10" step="any" placeholder="PM10" required="required"/>
         </div>

        <div class="form-group">
        <input class="form-control" type="number" name="NO2" step="any" placeholder="NO2" required="required"/>
         </div>

        <div class="form-group">
        <input class="form-control" type="number" name="CO" step="any" placeholder="CO" required="required"/>
         </div>

        <div class="form-group">
        <input class="form-control" type="number" name="SO2" step="any" placeholder="SO2" required="required"/>
         </div>

        <div class="form-group">
        <input class="form-control" type="number" name="O3" step="any" placeholder="O3" required="required"/>
         </div>
        
        <button class="btn btn-primary btn-lg btn-block">Predict</button>
	<br>

  </form>
        <div>
       <h4> {{ prediction_text }} </h4>
        <br>

	
    </div>
